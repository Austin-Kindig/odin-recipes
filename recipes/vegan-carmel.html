        <h2>Chocolate Chip Cookies</h2>
            <p>This recipe is a simple yet tasty staple in the Kindig household!</p>
            <h3>Ingredients:</h3>
                <ul>
                    <li>1 can coconut cream</li>
                    <li>3/4 C brown sugar</li>
                    <li>1 tsp salt</li>
                </ul>
            <h3>Steps:</h3>
                <ol>
                    <li>add ingredients to a pan</li>
                    <li>heat and stir until bubbling</li>
                    <li>simmer for 5 min</li>
                    <li>let cool</li>
                </ol>
