<body>
    <h1>Pemmican Recipe</h1>
        <img src="../images/pemmican.jpeg" alt="a picture of pemmican">
        <h2>Vegan Pemmican</h2>
            <p>This recipe is a simple yet tasty staple in the Kindig household!</p>
            <h3>Ingredients:</h3>
                <ul>
                    <li>1 lb dried beef - pulverized</li>
                    <li>1 lb tallow</li>
                </ul>
            <h3>Steps:</h3>
                <ol>
                    <li>melt tallow</li>
                    <li>mix tallow and beef</li>
                    <li>allow to return to solid state</li>
                    <li>cut into squares</li>
                    <li>3/4 lb pemmican</li>
                </ol>

</body>
